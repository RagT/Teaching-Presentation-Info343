<!doctype html>
<html>
	<head>
		<title>AniJS Teaching Presentation</title>

		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="http://anijs.github.io/lib/anicollection/anicollection.css">
		<link rel="stylesheet" href="main.css">
	</head>
	<body data-anijs="if: dblclick, on: body, do: rotate animated, to: target">
		<header data-anijs="if: click, on: header, do: flip animated, to: target">
			<h1 data-anijs="if: mouseover, on: h1, do: bounce animated, to: target"><a href="http://anijs.github.io/">AniJS</a></h1>
		</header>
		<div data-anijs="if: mouseleave, on: div, do: shake animated, to: target" class="col-md-4">
			<h2 data-anijs="if: mouseover, on: h2, do: tada animated, to: target">Exercises</h2>
			<ul>
				<li><a target="_blank" href="http://tinyurl.com/aniexercise1" data-anijs="if: mouseover, on: li, do: pulse animated, to: target">Exercise 1</a></li>
				<li><a target="_blank" href="http://tinyurl.com/aniexercise2">Exercise 2</a></li>
				<li><a target="_blank" href="http://tinyurl.com/aniexercise3">Exercise 3</a></li>
			</ul>
		</div>
		<div class="col-md-4">
			<h2>Presentation</h2>
			<a target="_blank" href="https://docs.google.com/presentation/d/1nUyAFafKUwg2uGQw5hzRjn_0bcS4rQU7FNRq6ekjqdU/pub?start=false&loop=false&delayms=60000"><img src="presentation.png"></a>
		</div>
		<div class="col-md-4">
			<h2>Examples</h2>
			<ul>
				<li><a target="_blank" href="http://tinyurl.com/scrollexampleanijs">History of Windows OS</a></li>
				<li><a target="_blank" href="http://anijs.github.io/examples/scrollreveal/">Scroll Reveal Example</a></li>
			</ul>
		</div>
		<script src="http://anijs.github.io/lib/anijs/anijs.js"></script>
		<script src="http://anijs.github.io/lib/anijs/helpers/dom/anijs-helper-dom.js"></script>
		<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
	</body>
</html>
